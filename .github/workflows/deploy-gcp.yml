name: Deploy to Google Cloud Platform

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: emailfixer-prod
  REGION: us-central1
  API_SERVICE: emailfixer-api
  CLIENT_SERVICE: emailfixer-client
  CLOUDSQL_INSTANCE: emailfixer-postgres

jobs:
  # Job 1: Run tests
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore EmailFixer.sln

      - name: Build solution
        run: dotnet build EmailFixer.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test EmailFixer.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/test-results.trx'

  # Job 2: Build and deploy API to Cloud Run
  deploy-api:
    name: Deploy API to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    outputs:
      api-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.API_SERVICE }}:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.API_SERVICE }}:latest \
            -f EmailFixer.Api/Dockerfile \
            .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.API_SERVICE }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.API_SERVICE }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.API_SERVICE }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.API_SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUDSQL_INSTANCE }} \
            --set-env-vars "ASPNETCORE_ENVIRONMENT=Production" \
            --set-secrets "ConnectionStrings__DefaultConnection=db-connection:latest" \
            --set-secrets "Paddle__ApiKey=paddle-api-key:latest" \
            --set-secrets "Paddle__VendorId=paddle-vendor-id:latest" \
            --set-secrets "Paddle__WebhookSecret=paddle-webhook-secret:latest" \
            --set-secrets "GoogleOAuth__ClientId=google-oauth-client-id:latest" \
            --set-secrets "GoogleOAuth__ClientSecret=google-oauth-client-secret:latest" \
            --set-secrets "Jwt__Secret=jwt-secret:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60s \
            --max-instances 10 \
            --min-instances 0 \
            --quiet

          # Get the service URL
          API_URL=$(gcloud run services describe ${{ env.API_SERVICE }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$API_URL" >> $GITHUB_OUTPUT
          echo "Deployed API at: $API_URL"

      - name: Test API health endpoint
        run: |
          sleep 10
          curl -f ${{ steps.deploy.outputs.url }}/health || exit 1

  # Job 3: Build and deploy Blazor client to Cloud Run
  deploy-client:
    name: Deploy Client to Cloud Run
    needs: deploy-api
    runs-on: ubuntu-latest
    outputs:
      client-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image for client
        run: |
          docker build \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.CLIENT_SERVICE }}:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.CLIENT_SERVICE }}:latest \
            -f EmailFixer.Client/Dockerfile \
            .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.CLIENT_SERVICE }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.CLIENT_SERVICE }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.CLIENT_SERVICE }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.CLIENT_SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 256Mi \
            --cpu 0.5 \
            --timeout 30s \
            --max-instances 10 \
            --min-instances 0 \
            --quiet

          # Get the service URL
          CLIENT_URL=$(gcloud run services describe ${{ env.CLIENT_SERVICE }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$CLIENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed Client at: $CLIENT_URL"

  # Job 4: Invalidate CDN cache (optional)
  invalidate-cdn:
    name: Invalidate CDN Cache
    needs: [deploy-api, deploy-client]
    runs-on: ubuntu-latest
    if: vars.CDN_URL_MAP != ''

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache ${{ vars.CDN_URL_MAP }} \
            --path "/*" \
            --async

  # Job 5: Post-deployment validation
  validate:
    name: Post-Deployment Validation
    needs: [deploy-api, deploy-client]
    runs-on: ubuntu-latest

    steps:
      - name: Test API endpoints
        run: |
          echo "Testing API at: ${{ needs.deploy-api.outputs.api-url }}"

          # Test health endpoint
          curl -f ${{ needs.deploy-api.outputs.api-url }}/health || exit 1

          # Test swagger endpoint
          curl -f ${{ needs.deploy-api.outputs.api-url }}/swagger/index.html || true

      - name: Test client deployment
        run: |
          echo "Testing client at: ${{ needs.deploy-client.outputs.client-url }}"
          curl -f ${{ needs.deploy-client.outputs.client-url }} | grep -q "<!DOCTYPE html>" || exit 1

  # Job 6: Notify on completion
  notify:
    name: Notify Deployment Status
    needs: [deploy-api, deploy-client, validate]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-api.result == 'success' && needs.deploy-client.result == 'success' && needs.validate.result == 'success' }}
        run: |
          echo "✅ Deployment successful!"
          echo "API URL: ${{ needs.deploy-api.outputs.api-url }}"
          echo "Client URL: ${{ needs.deploy-client.outputs.client-url }}"
          echo ""
          echo "API Endpoints:"
          echo "  Health: ${{ needs.deploy-api.outputs.api-url }}/health"
          echo "  Swagger: ${{ needs.deploy-api.outputs.api-url }}/swagger"
          echo "  Validate: ${{ needs.deploy-api.outputs.api-url }}/api/email/validate"

      - name: Deployment Failure
        if: ${{ needs.deploy-api.result == 'failure' || needs.deploy-client.result == 'failure' || needs.validate.result == 'failure' }}
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details"
          exit 1
