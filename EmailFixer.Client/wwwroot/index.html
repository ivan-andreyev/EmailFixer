<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <base href="/" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Blazor -->
    <link rel="stylesheet" href="EmailFixer.Client.styles.css" />

    <div id="app">
        <div class="loading-spinner">

            <p class="mt-3">Loading Email Fixer...</p>

        </div>

        <a href="" class="reload">Reload</a>

    <!-- Paddle.js for payments -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>

    <!-- Enable context menu for easier debugging -->
    <script>
        // Ensure context menu (right-click) is allowed on loading spinner
        document.addEventListener('contextmenu', function(event) {

            return true;
