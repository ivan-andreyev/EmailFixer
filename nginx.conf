user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/wasm;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Blazor WebAssembly specific
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Note: Blazor client uses fetch() with absolute URLs to call API
        # API URL is configured in appsettings.json and passed at build time
        # No need for proxy_pass here

        # HTML files - never cache, always revalidate
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, public";
            add_header Pragma "no-cache";
        }

        # JSON configuration files - never cache
        location ~* \.json$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, public";
            add_header Pragma "no-cache";
        }

        # Blazor boot file - MUST be first (highest priority)
        location = /_framework/blazor.boot.json {
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate, public";
            add_header Pragma "no-cache";
        }

        # Blazor framework files - check before general static assets
        # blazor.webassembly.js and other framework files
        location /_framework/ {
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # WASM files need special MIME type
        location ~* \.wasm$ {
            types {
                application/wasm wasm;
            }
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # Framework JS files - NEVER cache, always revalidate
        # Use same strategy as boot.json since browsers need fresh framework files
        location ~* ^/_framework/.*\.js$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, public";
            add_header Pragma "no-cache";
        }

        # Cache static assets (css, js, images, fonts)
        # Does NOT match _framework/* because that's handled above
        location ~* \.(css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static JS files (NOT in _framework/ - those are handled above)
        location ~* \.js$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
